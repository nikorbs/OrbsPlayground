version: 2
jobs:
  build:
    docker:
      - image: microsoft/dotnet:2.2-sdk
    steps:
      - checkout
      - run: dotnet build
      - run: dotnet test --no-build
  run_codacy:
    docker:
      - image: codacy/codacy-analysis-cli:latest
    steps:
      - run: find .
      - run: codacy-analysis-cli
workflows:
  version: 2
  build_and_check:
    jobs:
      - build
      - run_codacy